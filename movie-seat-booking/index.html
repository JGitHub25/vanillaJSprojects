<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main-container">
      <div class="movie-selector-container">
        <label for="movie-selector">Select your movie</label>
        <select
          name="movie-selector"
          id="movie-selector"
          class="movie-selector"
        >
          <!-- <option value="el olvido que seremos">el olvido que seremos</option>
          <option value="another round">another round</option>
          <option value="batman">batman</option>
          <option value="portrait of a lady on fire">
            portrait of a lady on fire
          </option>
          <option value="the lego movie">the lego movie</option> -->
        </select>
      </div>
      <div class="movie-time-ticket-container">
        <label for="time-selector">Time:</label>

        <select name="time-selector" id="time-selector" class="time-selector">
          <option value="3:45">3:45</option>
          <option value="5:00">5:00</option>
          <option value="7:30">7:30</option>
          <option value="9:10">9:10</option>
        </select>
        <label for="ticket-selector">Ticket:</label>
        <select
          name="ticket-selector"
          id="ticket-selector"
          class="ticket-selector"
        >
          <option value="8">Standard (Members) - $8</option>
          <option value="10">Standard - $10</option>
          <option value="12">VIP (Members) - $12</option>
          <option value="14">VIP - $14</option>
        </select>
      </div>
      <hr />
      <ul class="seats-code-list">
        <li class="seat-code">
          <div class="seat-symbol available"></div>
          <span class="seat-text">available</span>
        </li>
        <li class="seat-code">
          <div class="seat-symbol selected"></div>
          <span class="seat-text">selected</span>
        </li>
        <li class="seat-code">
          <div class="seat-symbol occupied"></div>
          <span class="seat-text">occupied</span>
        </li>
      </ul>
      <div class="screen-container screen-perspectiver">
        <div class="screen">
          <div class="screen-romance">ðŸ’‘</div>
        </div>
      </div>
      <h4 id="theater-name" class="theater-name"></h4>
      <div id="theater" class="theater">
        <div class="row" id="rowA">
          <div class="seat available" data-seatCode="A1"></div>
          <div class="seat available" data-seatCode="A2"></div>
          <div class="seat available" data-seatCode="A3"></div>
          <div class="seat available" data-seatCode="A4"></div>
          <div class="seat available" data-seatCode="A5"></div>
          <div class="seat available" data-seatCode="A6"></div>
          <div class="seat available" data-seatCode="A7"></div>
          <div class="seat available" data-seatCode="A8"></div>
        </div>
        <div class="row" id="rowB">
          <div class="seat selected" data-seatCode="B1"></div>
          <div class="seat available" data-seatCode="B2"></div>
          <div class="seat available" data-seatCode="B3"></div>
          <div class="seat available" data-seatCode="B4"></div>
          <div class="seat available" data-seatCode="B5"></div>
          <div class="seat available" data-seatCode="B6"></div>
          <div class="seat available" data-seatCode="B7"></div>
          <div class="seat available" data-seatCode="B8"></div>
        </div>
        <div class="row" id="rowC">
          <div class="seat available" data-seatCode="C1"></div>
          <div class="seat available" data-seatCode="C2"></div>
          <div class="seat available" data-seatCode="C3"></div>
          <div class="seat selected" data-seatCode="C4"></div>
          <div class="seat selected" data-seatCode="C5"></div>
          <div class="seat available" data-seatCode="C6"></div>
          <div class="seat available" data-seatCode="C7"></div>
          <div class="seat available" data-seatCode="C8"></div>
        </div>
        <div class="row" id="rowD">
          <div class="seat available" data-seatCode="D1"></div>
          <div class="seat available" data-seatCode="D2"></div>
          <div class="seat available" data-seatCode="D3"></div>
          <div class="seat available" data-seatCode="D4"></div>
          <div class="seat available" data-seatCode="D5"></div>
          <div class="seat occupied" data-seatCode="D6"></div>
          <div class="seat available" data-seatCode="D7"></div>
          <div class="seat available" data-seatCode="D8"></div>
        </div>
        <div class="row" id="rowE">
          <div class="seat available" data-seatCode="E1"></div>
          <div class="seat available" data-seatCode="E2"></div>
          <div class="seat available" data-seatCode="E3"></div>
          <div class="seat available" data-seatCode="E4"></div>
          <div class="seat available" data-seatCode="E5"></div>
          <div class="seat available" data-seatCode="E6"></div>
          <div class="seat available" data-seatCode="E7"></div>
          <div class="seat available" data-seatCode="E8"></div>
        </div>
        <div class="row" id="rowF">
          <div class="seat available" data-seatCode="F1"></div>
          <div class="seat available" data-seatCode="F2"></div>
          <div class="seat occupied" data-seatCode="F3"></div>
          <div class="seat available" data-seatCode="F4"></div>
          <div class="seat occupied" data-seatCode="F5"></div>
          <div class="seat occupied" data-seatCode="F6"></div>
          <div class="seat available" data-seatCode="F7"></div>
          <div class="seat available" data-seatCode="F8"></div>
        </div>
      </div>
      <p class="info">
        You have selected
        <span id="seats-quantity" class="seats-quantity"></span> seats. The
        total is $ <span id="seats-price" class="seats-price"></span>
      </p>
    </main>
    <script type="module" src="rendering.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
