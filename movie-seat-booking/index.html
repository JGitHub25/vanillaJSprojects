<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie booking</title>
  </head>

  <body>
    <main class="main-container">
      <div class="movie-selector-container">
        <label for="movie-selector">Select your movie</label>
        <select
          name="movie-selector"
          id="movie-selector"
          class="movie-selector"
        ></select>
      </div>
      <div class="movie-time-ticket-container">
        <label for="time-selector">Time:</label>
        <select
          name="time-selector"
          id="time-selector"
          class="time-selector"
        ></select>
        <label for="ticket-selector">Ticket:</label>
        <select
          name="ticket-selector"
          id="ticket-selector"
          class="ticket-selector"
        >
          <option value="8">Standard (Members) - $8</option>
          <option value="10">Standard - $10</option>
          <option value="12">VIP (Members) - $12</option>
          <option value="14">VIP - $14</option>
        </select>
      </div>
      <hr />
      <ul class="seats-code-list">
        <li class="seat-code">
          <div class="seat-symbol available"></div>
          <span class="seat-text">available</span>
        </li>
        <li class="seat-code">
          <div class="seat-symbol selected"></div>
          <span class="seat-text">selected</span>
        </li>
        <li class="seat-code">
          <div class="seat-symbol occupied"></div>
          <span class="seat-text">occupied</span>
        </li>
      </ul>
      <div class="screen-container screen-perspectiver">
        <div class="screen">
          <div class="screen-romance">ðŸ’‘</div>
        </div>
      </div>
      <h4 id="theater-name" class="theater-name"></h4>
      <div id="theater" class="theater"></div>
      <p class="info">
        You have selected
        <span id="seats-quantity" class="seats-quantity"></span> seats. The
        total is $ <span id="seats-price" class="seats-price"></span>
      </p>
    </main>

    <script type="module" src="rendering.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
